<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User List - Laravel API</title>

    <!-- ✅ Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ✅ Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        background-color: #f8fafc;
      }
      .table-container {
        max-width: 900px;
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
    <div class="table-container">
      <div class="text-center mb-4">
        <h2 class="text-3xl font-bold text-blue-600">Registered Users</h2>
        <p class="text-gray-600 mt-2">Fetched live from Laravel API</p>
      </div>

      <div class="overflow-auto rounded-lg shadow-lg">
        <table
          class="table table-striped table-bordered border border-gray-300 w-100"
        >
          <thead class="table-dark text-center">
            <tr>
              <th>Name</th>
              <th>Registered Date</th>
              <th>Subscription Plan</th>
              <th>Action</th>
              <!-- ✅ New column -->
            </tr>
          </thead>
          <tbody id="userTableBody" class="bg-white text-center">
            <!-- Dynamic data will load here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- ✅ JavaScript to Fetch API Data with Bearer Token -->
    <script>
      function fetchUsers() {
        const tableBody = document.getElementById("userTableBody");
        tableBody.innerHTML = '<tr><td colspan="3">Loading...</td></tr>';
        const token = localStorage.getItem("token");
        console.log("hello world");
        try {
          fetch("http://localhost:8000/api/admin/users", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
              Accept: "application/json",
            },
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("HTTP error " + response.status);
              }
              console.log(response);
              return response.json();
            })
            .then((data) => {
              if (data.length === 0) {
                tableBody.innerHTML =
                  '<tr><td colspan="3">No users found</td></tr>';
              } else {
                tableBody.innerHTML = "";
                data.forEach((user) => {
                  const row = `
                  <tr>
                    <td>${user.name}</td>
                    <td>${new Date(user.created_at).toLocaleString()}</td>
                    <td>${user.subscription_plan ?? "Free"}</td>
                    <td>
                      <button class="btn btn-sm btn-primary me-1" onclick="window.location.href='userDetails.html?id=${user.id}'">View</button>
                      <button class="btn btn-sm btn-danger" onclick="deleteUser('${
                        user.id
                      }')">Delete</button>
                    </td>
                  </tr>
                `;
                  tableBody.innerHTML += row;
                });
              }
            });
        } catch (error) {
          tableBody.innerHTML = `<tr><td colspan="3" class="text-danger">Failed to load users</td></tr>`;
          console.error("Fetch error:", error);
        }
      }
      window.addEventListener("DOMContentLoaded", function () {
        fetchUsers();
      });


      function deleteUser(id) {
        if (confirm("Are you sure you want to delete this user?")) {
          // Call delete API here
          fetch(`http://localhost:8000/api/admin/user/${id}`, {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
              Accept: "application/json",
            },
          })
            .then((res) => {
              if (!res.ok) throw new Error("Failed to delete user");
              return res.json();
            })
            .then((data) => {
              alert("User deleted successfully.");
              fetchUsers(); // Reload list
            })
            .catch((err) => {
              console.error(err);
              alert("Error deleting user.");
            });
        }
      }
    </script>
  </body>
</html>
