<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GymFinder Pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      :root {
        --primary-color: #764ba2;
        --accent-color: #667eea;
        --light-bg: #fdfcfb;
        --gradient: linear-gradient(135deg, #667eea, #764ba2);
      }

      body {
        font-family: "Poppins", sans-serif;
        background: var(--light-bg);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .container {
        text-align: center;
        max-width: 900px;
      }
      #map {
        width: 100%;
        height: 400px;
        margin-top: 2rem;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease;
        z-index: 1;
      }
      .title {
        font-size: 3rem;
        font-weight: 700;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1.5rem;
        position: relative;
        animation: fadeInDown 1s ease;
      }

      .btn-find {
        padding: 1rem 2.5rem;
        border-radius: 50px;
        font-size: 1.1rem;
        border: none;
        background: var(--gradient);
        color: #fff;
        font-weight: 600;
        transition: 0.4s ease;
        margin-bottom: 1.5rem;
        animation: fadeIn 1.2s ease;
      }

      .btn-find:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 20px rgba(118, 75, 162, 0.3);
      }

      .search-box {
        max-width: 500px;
        margin: auto;
        position: relative;
        animation: fadeIn 1.4s ease;
      }

      .search-icon {
        position: absolute;
        top: 50%;
        left: 1rem;
        transform: translateY(-50%);
        color: var(--primary-color);
      }

      #search-input {
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        border: 2px solid #ddd;
        border-radius: 50px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      #search-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 10px rgba(118, 75, 162, 0.2);
      }

      .gym-card {
        animation: fadeInUp 0.5s ease;
      }

      .card {
        border: none;
        border-radius: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .title {
          font-size: 2.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">üèãÔ∏è FitHub Gyms üèãÔ∏è</h1>
      <button class="btn-find" id="findGymsBtn">Discover Us Near You!</button>

      <div class="search-box">
        <svg
          class="search-icon"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="11" cy="11" r="8" />
          <path d="M21 21l-4.35-4.35" />
        </svg>
        <input
          id="search-input"
          class="form-control"
          type="text"
          placeholder="Enter your location..."
        />
      </div>

      <div id="results" class="row justify-content-center mt-4"></div>
      <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      let map = L.map('map').setView([23.8103, 90.4125], 13);
      let markers = [];
  
      // Load OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);
  
      const btn = document.getElementById("findGymsBtn");
      const searchBox = document.querySelector(".search-box");
  
      btn.addEventListener("click", async () => {
        searchBox.style.display = 'block';
        const inputValue = document.getElementById("search-input").value;
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = `<div class="text-muted">Searching nearby gyms...</div>`;
  
        try {
          const response = await fetch("http://127.0.0.1:8000/api/find_nearest_gyms", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ location: inputValue || "default" })
          });
  
          if (!response.ok) throw new Error("API call failed.");
  
          const data = await response.json();
          if (!data.length) {
            resultsDiv.innerHTML = `<div class="text-danger">No gyms found near your location.</div>`;
            document.getElementById("map").style.display = "none";
            return;
          }
  
          resultsDiv.innerHTML = "";
          clearMarkers();
  
          let bounds = L.latLngBounds([]);
  
          data.forEach(gym => {
            resultsDiv.innerHTML += `
              <div class="col-md-6 col-lg-4 mb-4 gym-card">
                <div class="card p-3 shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title">${gym.name}</h5>
                    <p class="card-text">
                      <strong>Distance:</strong> ${gym.distance}<br>
                      <strong>Address:</strong> ${gym.address}
                    </p>
                  </div>
                </div>
              </div>
            `;
  
            // Add marker
            const latlng = [parseFloat(gym.latitude), parseFloat(gym.longitude)];
            const marker = L.marker(latlng).addTo(map)
              .bindPopup(`<strong>${gym.name}</strong><br>${gym.address}`);
            markers.push(marker);
            bounds.extend(latlng);
          });
  
          map.fitBounds(bounds);
  
        } catch (error) {
          console.error("Fetch error:", error);
          resultsDiv.innerHTML = `<div class="text-danger">Error: Could not fetch gyms.</div>`;
        }
      });
  
      function clearMarkers() {
        markers.forEach(marker => map.removeLayer(marker));
        markers = [];
      }
    </script>
    
  </body>
</html>
